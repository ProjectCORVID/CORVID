<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
  <script src='//code.jquery.com/jquery-2.1.3.min.js' type= "text/javascript"> </script>
  <script src='//coffeescript.org/extras/coffee-script.js' type= "text/javascript"> </script>
  <script src='//jumly.tmtk.net/public/jumly.min.js' type= "text/javascript"> </script>

  <title>Jumly Experiments</title>
</head>

<body>
  <script type='text/jumly+sequence'>

  @found "Human", ->
    @message "input", "Client", ->
      @message "data", "Session", ->
        @message "data", "Parser", ->
          @message "requst", "Session", ->
            @alt
              "session command": ->
                @message "result", "Client", ->
                  @message "display","Human"
              "other":
                @message "request", "User"

  @found "Engine", ->
    @message "event", "User", ->
      @message "event description", "Session", ->
        @message "rendered event", "Client", ->
          @message "data", "Human"

  </script>
</body>
</html>
