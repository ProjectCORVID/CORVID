<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
  <script src='//code.jquery.com/jquery-2.1.3.min.js' type= "text/javascript"> </script>
  <script src='//coffeescript.org/extras/coffee-script.js' type= "text/javascript"> </script>
  <script src='//jumly.tmtk.net/public/jumly.min.js' type= "text/javascript"> </script>

  <title>Jumly Experiments</title>
</head>

<body>
  <script type='text/jumly+sequence'>

    @found "Agent", ->
      @message "HypotheticalEvent()", "Engine", ->
        @message "Add hypothetical", "DB"
        @loop "to all potential responders", ->
          @message "HypotheticalEvent()", "Entity", ->
            @alt
              "I think not": ->
                @message "event contested", "DB"
              "Sounds legit": ->
                @message "event accepted", "DB"
              "Lemme check with my dependents...": ->
                @ref "(recursion)"
        @message "Event Propagation Complete", "Agent"

  </script>
</body>
</html>
